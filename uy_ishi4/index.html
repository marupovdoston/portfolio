<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button type="button" onclick="myFunction()" id="btn1">START</button>
    <div class="container">
        <div class="body" id="hide">
            <form>
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <p class="txt">Kirish yoki ro'yxatdan o'tish</p>
                <div>
                    <label for="num" id="num">Telefon raqami</label> <br> <br>
                    <div>
                        <input list="tel_number" name="tel_number" value="+998" class="tel1">
                        <datalist id="tel_number">
							<option>+998</option>
							<option>+7</option>
							<option>+0</option>
							<option>+1</option>
						</datalist>
                        <input type="tel" name="tel_number" class="tel2" maxlength="14" placeholder="99-888-77-66" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required autofocus>
                    </div>
                </div> <br>
                <label for="num" id="num">Parol</label> <br> <br>
                <input type="password" name="num" minlength="8" maxlength="16" class="inp" required> <br> <br>
                <p id="num1">parol maydoni to'ldirish kerak</p> <br>
                <div class="btn_box">
                    <input type="submit" value="KIRISH" class="bt1"> <br>
                    <a><button type="button">RO'YXATDAN O'TISH</button></a>
                </div>
            </form>
        </div>
    </div>


    <script type="text/javascript">
        var btn1 = document.getElementById("btn1");
        var hide = document.getElementById("hide");

        function myFunction() {
            btn1.style.display = "none";
            hide.style.transform = "translate(0%)"
        }

        function hideMenu() {
            btn1.style.cssText = "display: ;";
            hide.style.transform = "translate(-1000%)"
        }
    </script>

</body>

</html>
